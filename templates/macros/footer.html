{% macro footer() %}
<footer class="mt-auto text-white-50">
    {% if config.extra.footer.info %}
    <p class="list-inline-item">{{ config.extra.footer.info | default(value="Powered by Secmetrics AS") | safe }}</p>
    {% else %}
    <p>Powered by <a href="https://secmetrics.no/" class="text-white">Secmetrics AS</a></p>
    {% endif %}
</footer>
{% endmacro %}
