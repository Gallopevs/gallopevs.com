{% extends "base.html" %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center mb-5">
            <div class="col-lg-8 text-center">
                <h2 class="display-4 mb-4">{{ section.title }}</h2>
                <p class="lead text-secondary mb-5">{{ section.description }}</p>
            </div>
        </div>
        <div class="row g-4">
            {% for page in section.pages %}
            <div class="col-md-4">
                <div class="card h-100 bg-secondary border-0 hover-shadow">
                    <img src="{{ get_url(path=page.extra.image) }}" class="card-img-top" alt="{{ page.title }}">
                    <div class="card-body">
                        <h3 class="card-title">{{ page.title }}</h3>
                        <p class="card-text">{{ page.description }}</p>
                        <a href="{{ page.permalink }}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
